service: aws-rust

frameworkVersion: "3"

provider:
  name: aws
  runtime: rust
  region: us-east-1
  architecture: arm64
  versionFunctions: false
  memorySize: 2048
  timeout: 28
  environment:
    STAGE: ${opt:stage, "dev"}
    LOG_LEVEL: INFO

plugins:
  - serverless-rust

package:
  individually: true

functions:
  pong:
    handler: aws-rust.pong
    url:
      cors: true
  ping:
    handler: aws-rust.ping
    url:
      cors: true

custom:
  rust:
    target: x86_64-unknown-linux-musl
    linker: clang
    dockerless: true
